<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocMind</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style.css" />
    <script defer src="static/script.js"></script>
  </head>

  <body>
    <!-- Sidebar displaying uploaded documents -->
    <aside>
      <h2>&#128193; Documents</h2>
      <div id="doc-sidebar"></div>
    </aside>

    <!-- Main area: Upload, Query, and Results -->
    <main>
      <h1>
        DocMind - Extract themes. Discover insights. Understand documents.
      </h1>

      <!-- File Upload Section -->
      <div class="upload-box">
        <h2>Upload Your Documents</h2>
        <form id="upload-form">
          <!-- Hidden file input triggered by button -->
          <input
            type="file"
            id="file-input"
            name="files"
            multiple
            style="display: none"
          />
          <div id="selected-files"></div>
          <div id="upload-status"></div>
          <button
            type="button"
            onclick="document.getElementById('file-input').click()"
          >
            &plus; Choose Files
          </button>
          <button type="submit">&UpArrowBar; Upload</button>
        </form>
      </div>

      <!-- User Query Section -->
      <div class="query-box">
        <h2>Ask a Question</h2>
        <form id="query-form">
          <input
            type="text"
            id="user-question"
            placeholder="For example: What strategy is proposed?"
          />
          <div id="question-status"></div>
          <button type="submit">&#x25B6; Run Analysis</button>
        </form>
      </div>

      <!-- Answers Table -->
      <div class="answers-box">
        <h2>Insights by Document</h2>
        <table class="answers-table" id="answers-table">
          <thead>
            <tr>
              <th>Document</th>
              <th>Answer</th>
              <th>Citation</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Theme Summary -->
      <div>
        <h2>Thematic Insights</h2>
        <div id="themes" class="themes-box"></div>
      </div>
    </main>
  </body>
</html>
